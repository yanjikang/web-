<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="" method="post">
			<div>
				<label for="color">输入你喜欢的颜色</label>
				<input type="color" id="color" name="color_name" />
			</div>
			<div>
				<label for="date">你的生日</label>
				<input type="date" id="date" name="date_name" />
			</div>
			<div>
				<label for="email">输入你的邮箱</label>
				<input type="email" id="email" name="email_name" />
			</div>
			<div>
				<label for="tel">输入你的手机号</label>
				<input type="tel" id="tel" name="tel_name" />
			</div>
			<div>
				<label for="number">输入你的年龄</label>
				<input type="number" value="18" id="number" name="number_name" min="1" max="200" />
			</div>
			<div>
				<label for="range">打分</label>
				<input type="range" id="range" name="range_name" min="1" max="10" />
			</div>
			<div>
				<label for="url">输入你的GiuHub的个人网址</label>
				<input type="url" id="url" name="url_name" />
			</div>
			<div>
				<input type="submit" value="提交" />
				<input type="reset" value="重置" />
			</div>
		</form>
	</body>
</html>
