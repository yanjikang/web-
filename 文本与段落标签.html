		<h1 align="center">少年中国说</h1>
		<h6 align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;梁启超</h6>
		<hr width="80%" size="3" align="left" color="#f00">
		<per>
			故今日之责任，不在他人，而全在我<b>少年</b>。<b>少年智则国智，少年富则国富；</b><i>少年强则国强，少年独立则国独立；</i><b><ins>少年自由则国自由；少年进步则国进步；</ins></b>少年胜于欧洲，则国胜于欧洲；少年雄于地球，则国雄于地球。
		</per>
		<p align="center">红日初升，其道大光。河出伏流，一泻汪洋。</p>
		<p align="center">潜龙腾渊，鳞爪飞扬。乳虎啸谷，百兽震惶。</p>
		<p align="center">鹰隼试翼，风尘吸张。奇花初胎，矞矞皇皇。</p>
		<p align="center">干将发硎，有作其芒。天戴其苍，地履其黄。</p>
		<p align="center">纵有千古，横有八荒。前途似海，来日方长。</p>
		<p align="center">美哉我少年中国，与天不老；壮哉我中国少年，与国无彊！</p>
