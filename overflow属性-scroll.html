<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 6.25rem;
				height: 8.75rem;
				background: skyblue;
				overflow: scroll;
			}
		</style>
	</head>
	<body>
		<div>overflow属性是重要的属性。除了可以用来消除浮动以外，还可以在盒子内的元素超给盒子的时候显示超出来的内容</div>
	</body>
</html>
